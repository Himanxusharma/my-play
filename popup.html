<!DOCTYPE html>
<html>
<head>
  <title>My Play</title>
  <style>
    body {
      width: 180px;
      margin: 0;
      padding: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #1a1a1a;
      background: #ffffff;
    }

    .container {
      display: grid;
      gap: 8px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .logo {
      width: 16px;
      height: 16px;
    }

    h2 {
      margin: 0;
      font-size: 14px;
      font-weight: 500;
      color: #666;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px;
      border-radius: 6px;
      transition: all 0.2s ease;
      cursor: pointer;
      overflow: hidden;
    }

    .toggle-container:hover {
      background: #f5f5f5;
    }

    .toggle-content {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 28px;
      height: 16px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ddd;
      transition: .2s;
      border-radius: 16px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .2s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2ecc71;
    }

    input:checked + .slider:before {
      transform: translateX(12px);
    }

    .label {
      font-size: 13px;
      font-weight: 400;
      color: #333;
    }

    .status-container {
      height: 0;
      overflow: hidden;
      transition: height 0.2s ease;
    }

    .status-container.visible {
      height: 16px;
    }

    .status {
      font-size: 11px;
      color: #666;
      opacity: 0;
      transition: opacity 0.2s ease;
      line-height: 16px;
      text-align: center;
    }

    .status.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon32.png" alt="My Play Logo" class="logo">
      <h2>My Play</h2>
    </div>
    <label class="toggle-container">
      <div class="toggle-content">
        <div class="switch">
          <input type="checkbox" id="repeatToggle">
          <span class="slider"></span>
        </div>
        <span class="label">Repeat Video</span>
      </div>
    </label>
    <div class="status-container" id="statusContainer">
      <div class="status" id="status"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
