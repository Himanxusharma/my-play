<!DOCTYPE html>
<html>
<head>
  <title>My Play</title>
  <style>
    body {
      width: 180px;
      margin: 0;
      padding: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #1a1a1a;
      background: #ffffff;
    }

    .container {
      display: grid;
      gap: 8px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .logo {
      width: 16px;
      height: 16px;
    }

    h2 {
      margin: 0;
      font-size: 14px;
      font-weight: 500;
      color: #666;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px;
      border-radius: 6px;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .toggle-container:hover {
      background: #f5f5f5;
    }

    .toggle-content {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 28px;
      height: 16px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ddd;
      transition: .2s;
      border-radius: 16px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .2s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2ecc71;
    }

    input:checked + .slider:before {
      transform: translateX(12px);
    }

    .label {
      font-size: 13px;
      font-weight: 400;
      color: #333;
    }

    .settings {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .settings.visible {
      max-height: 100px;
    }

    .settings-content {
      padding: 8px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-top: 4px;
    }

    .setting-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .setting-row:last-child {
      margin-bottom: 0;
    }

    .setting-label {
      font-size: 12px;
      color: #666;
      flex: 1;
    }

    .setting-input {
      width: 40px;
      padding: 2px 4px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      color: #333;
      text-align: center;
    }

    .setting-input:focus {
      outline: none;
      border-color: #2ecc71;
    }

    .settings-toggle {
      background: none;
      border: none;
      padding: 4px;
      font-size: 11px;
      color: #666;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      margin-left: auto;
      margin-top: 4px;
    }

    .settings-toggle:hover {
      color: #2ecc71;
    }

    .settings-icon {
      width: 12px;
      height: 12px;
      transition: transform 0.2s ease;
    }

    .settings-icon.rotated {
      transform: rotate(180deg);
    }

    .status-container {
      height: 0;
      overflow: hidden;
      transition: height 0.2s ease;
    }

    .status-container.visible {
      height: 16px;
    }

    .status {
      font-size: 11px;
      color: #666;
      opacity: 0;
      transition: opacity 0.2s ease;
      line-height: 16px;
      text-align: center;
    }

    .status.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon32.png" alt="My Play Logo" class="logo">
      <h2>My Play</h2>
    </div>
    <div>
      <label class="toggle-container">
        <div class="toggle-content">
          <div class="switch">
            <input type="checkbox" id="repeatToggle">
            <span class="slider"></span>
          </div>
          <span class="label">Repeat Video</span>
        </div>
      </label>
      <button class="settings-toggle" id="settingsToggle">
        Skip Seconds
        <svg class="settings-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M6 9l6 6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="settings" id="settings">
        <div class="settings-content">
          <div class="setting-row">
            <label class="setting-label" for="skipStart">Skip from start</label>
            <input type="number" id="skipStart" class="setting-input" min="0" max="600" value="0"> s
          </div>
          <div class="setting-row">
            <label class="setting-label" for="skipEnd">Skip from end</label>
            <input type="number" id="skipEnd" class="setting-input" min="0" max="600" value="0"> s
          </div>
        </div>
      </div>
    </div>
    <div class="status-container" id="statusContainer">
      <div class="status" id="status"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
